<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./d3/d3.min.js"></script>

</head>
<body>

    <h2>Housing prices across Chicago neighbourhoods</h2>
    <style>
        h2 {text-indent: 50px;}
        svg {background-color: blanchedalmond;}
        .bar {
            fill: dodgerblue;
  }
    </style>

        <div class="container">
            <div id="chart"></div>
        </div>

    <script>

        var margin = {top: 20, right: 20, bottom: 70, left: 80},
            fullwidth = 700,
            fullheight = 500,
            width = fullwidth - margin.left - margin.right,
            height = fullheight - margin.top - margin.bottom;

        d3.json("zillow_chicago.json", function(error,data){
            dataset = data;
            makeBarChart();

        function makeBarChart(){
            console.log(dataset);

            var svg = d3.select("#chart")
                .append("svg")
                .attr("width",fullwidth)
                .attr("height",fullheight)
                .append('g')
                .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

            var neighScale = d3.scaleBand()
                    .domain( dataset.map(function(d) {return d.neighbourhood;}) )
                    .range([0,width])
                    .paddingInner(0.1);

            var bandwidth = neighScale.bandwidth();

            var maxZHVI = d3.max(dataset,function(d){return d.zhvi;});
            var zhviScale = d3.scaleLinear()
                .domain([0, maxZHVI])
                .range([height, 0])
                .nice();

            var xAxis = d3.axisBottom(neighScale);
            var yAxis = d3.axisLeft(zhviScale);

            svg.append('g')
                .classed('x axis', true)
                .attr('transform', 'translate(0,' + height + ')')
                .call(xAxis);

            var yAxisEle = svg.append('g')
                .classed('y axis', true)
                .call(yAxis);

            var yText = yAxisEle.append('text')
                .attr('transform', 'rotate(-90)translate(-' + height/2 + ',0)')
                .style('text-anchor', 'middle')
                .style('fill', 'black')
                .attr('dy', '-2.5em')
                .style('font-size', 14)
                .text('ZHVI');
        };});

    </script>

</body>
</html>
